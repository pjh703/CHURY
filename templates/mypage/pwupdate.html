<div class="sidebar">

        <div class="sidebar-home">

        <li><a href="#">고객지원센터</a></li>

</div>

<div class="home">
    <div class="header">
        <li class="login_btn">
            <a href="../intro.html"><button class="btn">로그아웃</button></a>
        </li>    
    </div>
    <h1>개인정보 관리</h1>
    <h3>추라이에 등록된 개인정보 정보를 확인할 수 있습니다. 최신 정보로 관리해주세요.</h4>
    <div class="box">
        <div class="nickname">
            <div class="title">닉네임</div>
            <div class="right">></div>
        </div>
        <div class="profile">
            <div class="title">프로필사진</div>
            <div class="right">></div>
        </div>
        <div class="pw-change">
            <div class="title">비밀번호 변경</div>
            <div class="right">></div>
        </div>

        <div class="exit">
            <div class="title">회원 탈퇴</div>
            <div class="right">></div>
        </div>
    </div>
</div>


<!-- modal -->
<div class="overlay"></div>

<div class="modal-wrapper">
    <div class="modal-inner">
        <div class="othertxt">
            <form action="{% url 'mypage:pwupdate' user.pk %}" method="post">
            {% csrf_token %}
            <a href="{% url 'mypage:env' %}"><img src="{% static 'mypage\images\close.svg' %}" alt=""></a>
            <div class="warning">비밀번호 변경</div>
            <div class="input-btn">
                
                <input type="password1" class="form-control" id="password1" name="password1" placeholder="새 비밀번호" value="{{ form.password1.value|default_if_none:'' }}">
                <input type="password2" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인" value="{{ form.password2.value|default_if_none:'' }}">
                 
                
                <div style="position: relative; left: 70px; color: red;">
                    {{ form.errors.password2 }}
                </div>
                    
                   

                
                <!-- <input type="password" id="now" name="name" value="{{ form.password1 }}" placeholder="새 비밀번호">
                <input type="password" id="new" name="name" value="{{ form.password2 }}" placeholder="새 비밀번호 확인"> -->
            </div>
        </div>
        <div class="modal-buttons">
            <!-- <a href="../user.html"> -->
            <!-- <button class="cancel-btn" href="{% url 'mypage:env' %}">취소</button></a> -->
            <button type="submit" class="change-btn">변경</button>
        </div>
    </form>
    </div>
</div>
